);

async function loadGallery() {
  const gallery = document.getElementById("gallery");

  // Fetch all approved submissions
  const { data, error } = await client
    .from("submissions")
    .select("*")
    .eq("approved", true)
    .order("created_at", { ascending: false });

  console.log("Gallery data:", data, error);

  if (!data || data.length === 0) {
    gallery.textContent = "No strips yet.";
    return;
  }

  // Group by strip_id
  const groups = {};
  for (const row of data) {
    if (!groups[row.strip_id]) groups[row.strip_id] = [];
    groups[row.strip_id].push(row);
  }

  // For each strip_id, pick the newest version
  const featured = Object.values(groups).map(
    versions => versions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0]
  );

  // Render thumbnails
  gallery.innerHTML = "";
  for (const strip of featured) {
    const div = document.createElement("div");
    div.className = "thumb";

    div.innerHTML = `
      <a href="strip.html?id=${strip.strip_id}">
        <img src="${strip.image_url}" alt="Comic Strip" style="width:150px; border-radius:6px;">
      </a>
    `;

    gallery.appendChild(div);
  }
}

loadGallery();
