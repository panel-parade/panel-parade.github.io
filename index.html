<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Parade â€“ Buster Brown Test</title>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .panel {
      position: relative;
      display: inline-block;
      background: #ddd;
      padding: 10px;
    }

    .panel img {
      display: block;
      width: 1024px;
      height: auto;
      position: relative;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      z-index: 10;
      background: rgba(255, 255, 255, 0);
      color: black;
      padding: 4px;
      font-size: 18px;
      text-align: center;
      outline: 1px dashed red;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      min-width: 80px;
      min-height: 40px;
      cursor: move;
    }

    .bubble[contenteditable="true"]:focus {
      outline: 2px solid #0078d4;
      background: rgba(255, 255, 255, 0.6);
    }

    #controls {
      margin-bottom: 15px;
    }

    #layoutOutput {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggleMode">Switch to User Mode</button>
    <button id="saveLayout">Save Layout</button>
  </div>

  <div class="panel">
    <img src="images/Buster Brown empty bubbles test1.jpg">

    <div class="bubble" id="bubble1" contenteditable="true"
         style="top: 140px; left: 140px; width: 260px; height: 110px;">
      Bubble 1
    </div>

    <div class="bubble" id="bubble2" contenteditable="true"
         style="top: 360px; left: 140px; width: 240px; height: 100px;">
      Bubble 2
    </div>

    <div class="bubble" id="bubble3" contenteditable="true"
         style="top: 650px; left: 140px; width: 240px; height: 110px;">
      Bubble 3
    </div>

    <div class="bubble" id="bubble4" contenteditable="true"
         style="top: 620px; left: 520px; width: 280px; height: 130px;">
      Bubble 4
    </div>

    <div class="bubble" id="bubble5" contenteditable="true"
         style="top: 780px; left: 620px; width: 200px; height: 80px;">
      Bubble 5
    </div>
  </div>

  <textarea id="layoutOutput" placeholder="Saved layout will appear here..."></textarea>

  <script>
    let editorMode = true;

    function enableEditorMode() {
      editorMode = true;
      document.getElementById("toggleMode").textContent = "Switch to User Mode";
      document.getElementById("saveLayout").style.display = "inline-block";

      document.querySelectorAll('.bubble').forEach(b => {
        b.style.outline = "1px dashed red";
        b.style.cursor = "move";
      });
    }

    function enableUserMode() {
      editorMode = false;
      document.getElementById("toggleMode").textContent = "Switch to Editor Mode";
      document.getElementById("saveLayout").style.display = "none";

      document.querySelectorAll('.bubble').forEach(b => {
        b.style.outline = "none";
        b.style.cursor = "text";
      });
    }

    document.getElementById("toggleMode").addEventListener("click", () => {
      if (editorMode) enableUserMode();
      else enableEditorMode();
    });

    interact('.bubble')
      .draggable({
        modifiers: [
          interact.modifiers.restrictRect({
            restriction: 'parent',
            endOnly: true
          })
        ],
        listeners: {
          move(event) {
            if (!editorMode) return;

            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
          }
        }
      })
      .resizable({
        edges: { left: true, right: true, bottom: true, top: true }
      })
      .on('resizemove', function (event) {
        if (!editorMode) return;

        const target = event.target;
        let x = parseFloat(target.getAttribute('data-x')) || 0;
        let y = parseFloat(target.getAttribute('data-y')) || 0;

        target.style.width = event.rect.width + 'px';
        target.style.height = event.rect.height + 'px';

        x += event.deltaRect.left;
        y += event.deltaRect.top;

        target.style.transform = `translate(${x}px, ${y}px)`;
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      });

    document.querySelectorAll('.bubble').forEach(bubble => {
      bubble.addEventListener('input', () => {
        const maxHeight = bubble.clientHeight;
        const scrollHeight = bubble.scrollHeight;

        if (scrollHeight > maxHeight) {
          bubble.textContent = bubble.textContent.slice(0, -1);

          const range = document.createRange();
          const sel = window.getSelection();
          range.selectNodeContents(bubble);
          range.collapse(false);
          sel.removeAllRanges();
          sel.addRange(range);
        }
      });
    });

    document.getElementById("saveLayout").addEventListener("click", () => {
      let output = "";

      document.querySelectorAll('.bubble').forEach(b => {
        const rect = b.getBoundingClientRect();
        const parentRect = b.parentElement.getBoundingClientRect();

        const top = rect.top - parentRect.top;
        const left = rect.left - parentRect.left;

        output += `<div class="bubble" style="top:${top}px; left:${left}px; width:${b.offsetWidth}px; height:${b.offsetHeight}px;">${b.textContent}</div>\n\n`;
      });

      document.getElementById("layoutOutput").value = output;
    });
  </script>

</body>
</html>
