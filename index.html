<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Panel Parade</title>

    <style>
     .panel {
  position: relative;
  display: inline-block;
}

.bubble {
  position: absolute;
  background: rgba(255, 255, 255, 0); /* fully transparent */
  padding: 4px;
  font-family: sans-serif;
  font-size: 18px;
  text-align: center;
  outline: none;
  color: black;
}

/* Bubble positions for 1024px-wide image */
#bubble1 {
  top: 70px;
  left: 90px;
  width: 300px;
  height: 120px;
}

#bubble2 {
  top: 420px;
  left: 110px;
  width: 260px;
  height: 110px;
}

#bubble3 {
  top: 690px;
  left: 140px;
  width: 260px;
  height: 110px;
}

#bubble4 {
  top: 650px;
  left: 600px;
  width: 300px;
  height: 130px;
}

#bubble5 {
  top: 800px;
  left: 650px;
  width: 200px;
  height: 80px;
}
    </style>
  </head>

  <body>
    <h1>Panel Parade is live</h1>
    <p>Your comic project begins here.</p>

    <div class="panel">
      <img src="images/Buster Brown empty bubbles test1.jpg" alt="Test image">

      <div class="bubble" id="bubble1" contenteditable="true"></div>
      <div class="bubble" id="bubble2" contenteditable="true"></div>
      <div class="bubble" id="bubble3" contenteditable="true"></div>
      <div class="bubble" id="bubble4" contenteditable="true"></div>
      <div class="bubble" id="bubble5" contenteditable="true"></div>
    </div>

  </body>
</html>
