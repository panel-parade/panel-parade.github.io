<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Parade – Bubble Editor</title>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    #controls {
      margin-bottom: 15px;
    }

    #controls button {
      margin-right: 8px;
    }

    .panel {
      position: relative;
      display: inline-block;
      background: #ddd;
      padding: 10px;
    }

    .panel img {
      display: block;
      width: 1024px;
      height: auto;
      position: relative;
      z-index: 1; /* image below bubbles */
    }

    #bubbleContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10; /* container above image */
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      z-index: 20;
      background: rgba(255, 255, 255, 0);
      color: black;
      padding: 4px;
      font-size: 18px;
      text-align: center;
      outline: 1px dashed red;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      min-width: 80px;
      min-height: 40px;
      cursor: move;
      pointer-events: auto;
    }

    .bubble[contenteditable="true"]:focus {
      outline: 2px solid #0078d4;
      background: rgba(255, 255, 255, 0.6);
    }

    .bubble .delete-handle {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e81123;
      color: white;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      z-index: 30;
      display: none; /* only in editor mode */
    }

    .bubble.editor-mode .delete-handle {
      display: block;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggleMode">Switch to User Mode</button>
    <button id="addBubble">Add Bubble</button>
    <button id="saveLayout">Save Layout</button>
    <button id="exportPng">Export as PNG</button>
  </div>

  <div class="panel" id="comicPanel">
    <img src="images/Buster Brown empty bubbles test1.jpg" alt="Comic">
    <div id="bubbleContainer"></div>
  </div>

  <script>
    let editorMode = true;
    let bubbles = [];
    let bubbleCounter = 1;

    async function loadLayout() {
      try {
        const response = await fetch("layout.json");
        if (!response.ok) throw new Error("No layout.json found");
        bubbles = await response.json();
        // set counter higher than existing ids if they follow bubbleN
        bubbles.forEach(b => {
          const match = String(b.id).match(/(\d+)$/);
          if (match) {
            const num = parseInt(match[1], 10);
            if (num >= bubbleCounter) bubbleCounter = num + 1;
          }
        });
      } catch (e) {
        bubbles = [];
      }
      renderBubbles();
    }

    function renderBubbles() {
      const container = document.getElementById("bubbleContainer");
      container.innerHTML = "";

      bubbles.forEach(b => {
        const div = document.createElement("div");
        div.className = "bubble";
        if (editorMode) div.classList.add("editor-mode");
        div.id = b.id;
        div.contentEditable = true;

        div.style.top = b.top + "px";
        div.style.left = b.left + "px";
        div.style.width = b.width + "px";
        div.style.height = b.height + "px";

        div.textContent = b.text || "";

        const del = document.createElement("div");
        del.className = "delete-handle";
        del.textContent = "×";
        del.addEventListener("click", (event) => {
          event.stopPropagation();
          deleteBubble(b.id);
        });

        div.appendChild(del);
        container.appendChild(div);
      });

      attachBubbleLogic();
    }

    function attachBubbleLogic() {
      interact('.bubble')
        .draggable({
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: 'parent',
              endOnly: true
            })
          ],
          listeners: {
            move(event) {
              if (!editorMode) return;

              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        })
        .resizable({
          edges: { left: true, right: true, bottom: true, top: true }
        })
        .on('resizemove', function (event) {
          if (!editorMode) return;

          const target = event.target;
          let x = parseFloat(target.getAttribute('data-x')) || 0;
          let y = parseFloat(target.getAttribute('data-y')) || 0;

          target.style.width = event.rect.width + 'px';
          target.style.height = event.rect.height + 'px';

          x += event.deltaRect.left;
          y += event.deltaRect.top;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        });

      document.querySelectorAll('.bubble').forEach(bubble => {
        bubble.addEventListener('input', () => {
          const maxHeight = bubble.clientHeight;
          const scrollHeight = bubble.scrollHeight;

          if (scrollHeight > maxHeight) {
            bubble.textContent = bubble.textContent.slice(0, -1);

            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(bubble);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
          }
        });
      });
    }

    function deleteBubble(id) {
      bubbles = bubbles.filter(b => b.id !== id);
      renderBubbles();
    }

    document.getElementById("toggleMode").addEventListener("click", () => {
      editorMode = !editorMode;
      document.getElementById("toggleMode").textContent =
        editorMode ? "Switch to User Mode" : "Switch to Editor Mode";
      document.getElementById("saveLayout").style.display =
        editorMode ? "inline-block" : "none";
      document.getElementById("addBubble").style.display =
        editorMode ? "inline-block" : "none";

      document.querySelectorAll('.bubble').forEach(b => {
        if (editorMode) {
          b.classList.add("editor-mode");
          b.style.outline = "1px dashed red";
          b.style.cursor = "move";
        } else {
          b.classList.remove("editor-mode");
          b.style.outline = "none";
          b.style.cursor = "text";
          b.style.transform = "";
          b.removeAttribute("data-x");
          b.removeAttribute("data-y");
        }
      });
    });

    document.getElementById("addBubble").addEventListener("click", () => {
      const panel = document.getElementById("comicPanel");
      const rect = panel.getBoundingClientRect();

      const newBubble = {
        id: "bubble" + bubbleCounter++,
        top: (rect.height / 2) - 50,
        left: (rect.width / 2) - 100,
        width: 200,
        height: 100,
        text: ""
      };

      bubbles.push(newBubble);
      renderBubbles();
    });

    document.getElementById("saveLayout").addEventListener("click", () => {
      const container = document.getElementById("bubbleContainer");
      const parentRect = container.getBoundingClientRect();

      const newLayout = [];

      document.querySelectorAll('.bubble').forEach(b => {
        const rect = b.getBoundingClientRect();

        newLayout.push({
          id: b.id,
          top: rect.top - parentRect.top,
          left: rect.left - parentRect.left,
          width: b.offsetWidth,
          height: b.offsetHeight,
          text: b.textContent
        });
      });

      const json = JSON.stringify(newLayout, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "layout.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById("exportPng").addEventListener("click", () => {
      const panel = document.getElementById("comicPanel");

      const wasEditor = editorMode;
      if (editorMode) {
        editorMode = false;
        document.querySelectorAll('.bubble').forEach(b => {
          b.classList.remove("editor-mode");
          b.style.outline = "none";
          b.style.cursor = "text";
        });
      }

      html2canvas(panel, { useCORS: true }).then(canvas => {
        const link = document.createElement("a");
        link.download = "comic.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        if (wasEditor) {
          editorMode = true;
          document.querySelectorAll('.bubble').forEach(b => {
            b.classList.add("editor-mode");
            b.style.outline = "1px dashed red";
            b.style.cursor = "move";
          });
        }
      });
    });

    loadLayout();
  </script>

</body>
</html>
