
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Parade – Bubble Editor</title>

  <!-- ⭐ Load Kalam comic-lettering font -->
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="submit.html">Submit</a>
      </nav>
      <h1>Welcome</h1>
      <p>This is the home page of your comic project.</p>
      <p>Use the navigation above to browse the gallery or submit a new strip.</p>
    }

    #controls {
      margin-bottom: 15px;
    }

    #controls button {
      margin-right: 8px;
    }

    .panel {
      position: relative;
      display: inline-block;
      background: #ddd;
      padding: 10px;
    }

    .panel img {
      display: block;
      width: 1024px;
      height: auto;
      position: relative;
      z-index: 1;
    }

    #bubbleContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      z-index: 20;
      background: rgba(255, 255, 255, 0);
      color: black;
      padding: 4px;
      font-size: 18px;
      text-align: center;
      outline: 1px dashed red;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      min-width: 80px;
      min-height: 40px;
      cursor: move;
      pointer-events: auto;
      box-sizing: border-box;
    }

    .bubble.editor-mode {
      outline: 1px dashed red;
    }

    /* ⭐ Comic lettering style applied to bubble text */
    .bubble-text {
      width: 100%;
      height: 100%;
      outline: none;
      cursor: text;

      font-family: 'Kalam', cursive;
      font-size: 28px;
      line-height: 1.3;
      letter-spacing: 0.5px;
      color: #111;

      text-shadow: 0px 2px 3px rgba(0,0,0,0.15);
    }

    .bubble-text[contenteditable="true"]:focus {
      outline: 2px solid #0078d4;
      background: rgba(255, 255, 255, 0.6);
    }

    .bubble .delete-handle {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #e81123;
      color: white;
      font-size: 14px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      z-index: 30;
      display: none;
    }

    .bubble.editor-mode .delete-handle {
      display: block;
    }
    
  .sbui-userinfo,
  .sbui-userinfo-root,
  .sbui-userinfo__container,
  .sbui-userinfo-text,
  #supabase-auth-ui {
    display: none !important;
  }
    
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggleMode">Switch to User Mode</button>
    <button id="addBubble">Add Bubble</button>
  </div>

  <p id="instructions" style="margin-bottom: 15px; font-size: 18px;">
    Enter your text in the speech bubbles and then press Submit.

  <div class="panel" id="comicPanel">
    <img src="images/Buster Brown empty bubbles test1.jpg" alt="Comic">
    <div id="bubbleContainer"></div>
  </div>

 
  <div style="margin-top: 20px;">
  <input type="text" id="username" placeholder="Your name (optional)">
    <button id="submitBubbles" style="padding: 10px 20px; font-size: 18px;">Submit</button>
  </div>

  <!-- ⭐ ONE script block only -->
  <script type="module">

    /* ----------------------------------------------------
       Supabase Initialization
    ---------------------------------------------------- */
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://wsqtinlciifzdlwmprso.supabase.co",
      "sb_publishable_Sh-WEoLS23OOcG21ikgGYQ_LpQzDQRY"
    );

    window.supabase = supabase;

    /* ----------------------------------------------------
       Bubble Editor State
    ---------------------------------------------------- */
    let editorMode = true;
    let bubbles = [];
    let bubbleCounter = 1;

    /* ----------------------------------------------------
       Load Layout
    ---------------------------------------------------- */
    async function loadLayout() {
      try {
        const response = await fetch("layout.json");
        if (!response.ok) throw new Error("No layout.json found");
        bubbles = await response.json();
        bubbles.forEach(b => {
          const match = String(b.id).match(/(\d+)$/);
          if (match) {
            const num = parseInt(match[1], 10);
            if (num >= bubbleCounter) bubbleCounter = num + 1;
          }
        });
      } catch (e) {
        bubbles = [];
      }
      renderBubbles();
    }

    loadLayout();

    /* ----------------------------------------------------
       Render Bubbles
    ---------------------------------------------------- */
    function renderBubbles() {
      const container = document.getElementById("bubbleContainer");
      container.innerHTML = "";

      bubbles.forEach(b => {
        const div = document.createElement("div");
        div.className = "bubble";
        if (editorMode) div.classList.add("editor-mode");
        div.id = b.id;

        div.style.top = b.top + "px";
        div.style.left = b.left + "px";
        div.style.width = b.width + "px";
        div.style.height = b.height + "px";

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";
        textDiv.contentEditable = true;
        textDiv.innerText = b.text || "";

        const del = document.createElement("div");
        del.className = "delete-handle";
        del.textContent = "×";
        del.addEventListener("click", (event) => {
          event.stopPropagation();
          deleteBubble(b.id);
        });

        div.appendChild(textDiv);
        div.appendChild(del);
        container.appendChild(div);
      });

      attachBubbleLogic();
      attachTextLogic();
    }

    /* ----------------------------------------------------
       Drag + Resize Logic
    ---------------------------------------------------- */
    function attachBubbleLogic() {
      interact('.bubble')
        .draggable({
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: 'parent',
              endOnly: true
            })
          ],
          listeners: {
            move(event) {
              if (!editorMode) return;

              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        })
        .resizable({
          edges: { left: true, right: true, bottom: true, top: true }
        })
        .on('resizemove', function (event) {
          if (!editorMode) return;

          const target = event.target;
          let x = parseFloat(target.getAttribute('data-x')) || 0;
          let y = parseFloat(target.getAttribute('data-y')) || 0;

          target.style.width = event.rect.width + 'px';
          target.style.height = event.rect.height + 'px';

          x += event.deltaRect.left;
          y += event.deltaRect.top;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        });
    }

    /* ----------------------------------------------------
       Text Editing Logic
    ---------------------------------------------------- */
    function attachTextLogic() {
      document.querySelectorAll('.bubble-text').forEach(textDiv => {
        textDiv.addEventListener('input', () => {
          const bubble = textDiv.parentElement;
          const b = bubbles.find(x => x.id === bubble.id);
          if (b) b.text = textDiv.innerText;
        });
      });
    }

    /* ----------------------------------------------------
       Delete Bubble
    ---------------------------------------------------- */
    function deleteBubble(id) {
      bubbles = bubbles.filter(b => b.id !== id);
      renderBubbles();
    }

    /* ----------------------------------------------------
       Toggle Mode
    ---------------------------------------------------- */
    document.getElementById("toggleMode").addEventListener("click", () => {
      editorMode = !editorMode;
      document.getElementById("toggleMode").textContent =
        editorMode ? "Switch to User Mode" : "Switch to Editor Mode";
      document.getElementById("addBubble").style.display =
        editorMode ? "inline-block" : "none";

      document.querySelectorAll('.bubble').forEach(b => {
        if (editorMode) {
          b.classList.add("editor-mode");
          b.style.cursor = "move";
        } else {
          b.classList.remove("editor-mode");
          b.style.cursor = "text";
          b.style.transform = "";
          b.removeAttribute("data-x");
          b.removeAttribute("data-y");
        }
      });
    });

    /* ----------------------------------------------------
       Add Bubble
    ---------------------------------------------------- */
    document.getElementById("addBubble").addEventListener("click", () => {
      const panel = document.getElementById("comicPanel");
      const rect = panel.getBoundingClientRect();

      const newBubble = {
        id: "bubble" + bubbleCounter++,
        top: (rect.height / 2) - 50,
        left: (rect.width / 2) - 100,
        width: 200,
        height: 100,
        text: ""
      };

      bubbles.push(newBubble);
      renderBubbles();
    });

    /* ----------------------------------------------------
       Upload PNG to Supabase Storage
    ---------------------------------------------------- */
    async function uploadPngToSupabase(canvas) {
      console.log("Starting PNG upload...");

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
      console.log("Blob generated:", blob);

      if (!blob) {
        console.error("❌ Blob is null — html2canvas failed.");
        return null;
      }

      const filename = `comic_${Date.now()}.png`;
      console.log("Uploading as:", filename);

      const { data, error } = await supabase.storage
        .from("comics")
        .upload(filename, blob, {
          contentType: "image/png",
          upsert: false
        });

      console.log("Upload result:", data, error);

      if (error) {
        console.error("❌ Upload error:", error);
        return null;
      }

      const { data: publicUrlData } = supabase.storage
        .from("comics")
        .getPublicUrl(filename);

      console.log("Public URL:", publicUrlData);

      return publicUrlData.publicUrl;
    }

    /* ----------------------------------------------------
   Submit to Supabase
---------------------------------------------------- */
document.getElementById("submitBubbles").addEventListener("click", async () => {
  const submitBtn = document.getElementById("submitBubbles");

  const allFilled = bubbles.every(b => b.text && b.text.trim().length > 0);

  if (!allFilled) {
    submitBtn.textContent = "Complete the text first";
    submitBtn.style.backgroundColor = "#e81123";
    submitBtn.style.color = "white";

    setTimeout(() => {
      submitBtn.textContent = "Submit";
      submitBtn.style.backgroundColor = "";
      submitBtn.style.color = "";
    }, 2000);

    return;
  }

  // NEW: username field
  const usernameInput = document.getElementById("username");
  const username = usernameInput?.value?.trim() || "Anonymous";

  // NEW: strip_id generator
  function getOrCreateStripId() {
    let id = localStorage.getItem("strip_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("strip_id", id);
    }
    return id;
  }

  const strip_id = getOrCreateStripId();

  const layout = bubbles.map(b => ({
    id: b.id,
    top: b.top,
    left: b.left,
    width: b.width,
    height: b.height,
    text: b.text
  }));

  const combinedText = layout
    .map(b => `${b.id}: ${b.text}`)
    .join("\n");

  const panel = document.getElementById("comicPanel");
  const canvas = await html2canvas(panel, { useCORS: true });

  const imageUrl = await uploadPngToSupabase(canvas);

  // UPDATED INSERT
  const { data, error } = await supabase
    .from("submissions")
    .insert({
      username,
      strip_id,
      content: combinedText,
      layout_json: layout,
      image_url: imageUrl,
      approved: false,
      status: "pending"
    });

  if (!error) {
    submitBtn.textContent = "Submitted!";
    submitBtn.style.backgroundColor = "#107c10";
    submitBtn.style.color = "white";

    setTimeout(() => {
      submitBtn.textContent = "Submit";
      submitBtn.style.backgroundColor = "";
      submitBtn.style.color = "";
    }, 2000);
  }
});

</script>
</body>

</html>
