<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Parade â€“ JSON Layout Editor</title>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .panel {
      position: relative;
      display: inline-block;
      background: #ddd;
      padding: 10px;
    }

    .panel img {
      display: block;
      width: 1024px;
      height: auto;
      position: relative;
      z-index: 1; /* image below bubbles */
    }

    #bubbleContainer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10; /* container above image */
      width: 100%;
      height: 100%;
      pointer-events: none; /* let bubbles handle events */
    }

    .bubble {
      position: absolute;
      z-index: 20; /* bubbles above everything */
      background: rgba(255, 255, 255, 0);
      color: black;
      padding: 4px;
      font-size: 18px;
      text-align: center;
      outline: 1px dashed red;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      min-width: 80px;
      min-height: 40px;
      cursor: move;
      pointer-events: auto; /* re-enable events on bubbles */
    }

    .bubble[contenteditable="true"]:focus {
      outline: 2px solid #0078d4;
      background: rgba(255, 255, 255, 0.6);
    }

    #controls {
      margin-bottom: 15px;
    }

    #layoutOutput {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggleMode">Switch to User Mode</button>
    <button id="saveLayout">Save Layout</button>
  </div>

  <div class="panel">
    <img src="images/Buster Brown empty bubbles test1.jpg" alt="Buster Brown">
    <div id="bubbleContainer"></div>
  </div>

  <textarea id="layoutOutput" placeholder="Saved JSON will appear here..."></textarea>

  <script>
    let editorMode = true;
    let bubbles = [];

    async function loadLayout() {
      const response = await fetch("layout.json");
      bubbles = await response.json();
      renderBubbles();
    }

    function renderBubbles() {
      const container = document.getElementById("bubbleContainer");
      container.innerHTML = "";

      bubbles.forEach(b => {
        const div = document.createElement("div");
        div.className = "bubble";
        div.id = b.id;
        div.contentEditable = true;

        div.style.top = b.top + "px";
        div.style.left = b.left + "px";
        div.style.width = b.width + "px";
        div.style.height = b.height + "px";

        div.textContent = b.text;

        container.appendChild(div);
      });

      attachBubbleLogic();
    }

    function attachBubbleLogic() {
      interact('.bubble')
        .draggable({
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: 'parent',
              endOnly: true
            })
          ],
          listeners: {
            move(event) {
              if (!editorMode) return;

              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        })
        .resizable({
          edges: { left: true, right: true, bottom: true, top: true }
        })
        .on('resizemove', function (event) {
          if (!editorMode) return;

          const target = event.target;
          let x = parseFloat(target.getAttribute('data-x')) || 0;
          let y = parseFloat(target.getAttribute('data-y')) || 0;

          target.style.width = event.rect.width + 'px';
          target.style.height = event.rect.height + 'px';

          x += event.deltaRect.left;
          y += event.deltaRect.top;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        });

      document.querySelectorAll('.bubble').forEach(bubble => {
        bubble.addEventListener('input', () => {
          const maxHeight = bubble.clientHeight;
          const scrollHeight = bubble.scrollHeight;

          if (scrollHeight > maxHeight) {
            bubble.textContent = bubble.textContent.slice(0, -1);

            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(bubble);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
          }
        });
      });
    }

    document.getElementById("toggleMode").addEventListener("click", () => {
      editorMode = !editorMode;
      document.getElementById("toggleMode").textContent =
        editorMode ? "Switch to User Mode" : "Switch to Editor Mode";
      document.getElementById("saveLayout").style.display =
        editorMode ? "inline-block" : "none";

      document.querySelectorAll('.bubble').forEach(b => {
        b.style.outline = editorMode ? "1px dashed red" : "none";
        b.style.cursor = editorMode ? "move" : "text";
      });
    });

    document.getElementById("saveLayout").addEventListener("click", () => {
      const container = document.getElementById("bubbleContainer");
      const parentRect = container.getBoundingClientRect();

      const newLayout = [];

      document.querySelectorAll('.bubble').forEach(b => {
        const rect = b.getBoundingClientRect();

        newLayout.push({
          id: b.id,
          top: rect.top - parentRect.top,
          left: rect.left - parentRect.left,
          width: b.offsetWidth,
          height: b.offsetHeight,
          text: b.textContent
        });
      });

      const json = JSON.stringify(newLayout, null, 2);
      document.getElementById("layoutOutput").value = json;

      const blob = new Blob([json], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "layout.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    loadLayout();
  </script>

</body>
</html>
