<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel Parade â€“ Buster Brown Test</title>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .panel {
      position: relative;
      display: inline-block;
      background: #ddd;
      padding: 10px;
    }

    .panel img {
      display: block;
      width: 1024px;
      height: auto;
      position: relative;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      z-index: 10;
      background: rgba(255, 255, 255, 0);
      color: black;
      padding: 4px;
      font-size: 18px;
      text-align: center;
      outline: 1px dashed red;
      overflow: hidden;
      white-space: normal;
      word-wrap: break-word;
      min-width: 80px;
      min-height: 40px;
      cursor: move;
    }

    .bubble[contenteditable="true"]:focus {
      outline: 2px solid #0078d4;
      background: rgba(255, 255, 255, 0.6);
    }

    #controls {
      margin-bottom: 15px;
    }

    #layoutOutput {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div id="controls">
    <button id="toggleMode">Switch to User Mode</button>
    <button id="saveLayout">Save Layout</button>
  </div>

  <div class="panel">
    <img src="images/Buster Brown empty bubbles test1.jpg">

    <div class="bubble" id="bubble1" contenteditable="true"
         style="top: 140px; left: 140px; width: 260px; height: 110px;">
      Bubble 1
    </div>

    <div class="bubble" id="bubble2" contenteditable="true"
         style="top: 360px; left: 140px; width: 240px; height: 100px;">
      Bubble 2
    </div>

    <div class="bubble" id="bubble3" contenteditable="true"
         style="top: 650px; left: 140px; width: 240px; height: 110px;">
      Bubble 3
    </div>

    <div class="bubble" id="bubble4" contenteditable="true"
         style="top: 620px; left: 520px; width: 280px; height: 130px;">
      Bubble 4
    </div>

    <div class="bubble" id="bubble5" contenteditable="true"
         style="top: 780px; left: 620px; width: 200px; height: 80px;">
      Bubble 5
    </div>
  </div>

  <textarea id="layoutOutput" placeholder="Saved layout will appear here..."></textarea>

  <script>
    let editorMode = true;

    function enableEditorMode() {
      editorMode = true;
      document.getElementById("toggleMode").textContent = "Switch to User Mode";
      document.getElementById("saveLayout").style.display = "inline-block";

      interact('.bubble').draggable(true);
      interact('.bubble').resizable(true);

      document.querySelectorAll('.bubble').forEach(b => {
        b.style.pointerEvents = "auto";
        b.setAttribute("contenteditable", "true");
      });
    }

    function enableUserMode() {
      editorMode = false;
      document.getElementById("toggleMode").textContent = "Switch to Editor Mode";
      document.getElementById("saveLayout").style.display = "none";

      interact('.bubble').draggable(false);
      interact('.bubble').resizable(false);

      document.querySelectorAll('.bubble').forEach(b => {
        b.style.pointerEvents = "auto";
        b.setAttribute("contenteditable", "true");
      });
