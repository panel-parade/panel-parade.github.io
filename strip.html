<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Comic Strip</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #3366cc;
      font-size: 16px;
    }
    #main-strip, .version-block {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  
<a href="index.html">Home</a>
<a href="gallery.html" class="back-link">Gallery</a>

<h1>Comic Strip</h1>

<div id="main-strip">Loadingâ€¦</div>

<h2>Other Versions</h2>
<div id="versions"></div>

<script>
console.log("strip.html running");

// Supabase client
const client = window.supabase.createClient(
  "https://wsqtinlciifzdlwmprso.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzcXRpbmxjaWlmemRsd21wcnNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0Mjk1MjgsImV4cCI6MjA4NTAwNTUyOH0.0KghM7HVeCJHbrIAKKzL38Yy44NxJZBZ1t49m8mjh0s"
);

// Read ?id=... from URL
const params = new URLSearchParams(window.location.search);
const stripId = params.get("id");
console.log("stripId:", stripId);

async function loadStrip() {
  if (!stripId) {
    document.getElementById("main-strip").textContent = "No strip ID provided.";
    return;
  }

  // Fetch all versions of this strip
  const { data: versions, error } = await client
    .from("submissions")
    .select("*")
    .eq("strip_id", stripId)
    .order("created_at", { ascending: false });

  console.log("Versions:", versions, error);

  if (!versions || versions.length === 0) {
    document.getElementById("main-strip").textContent = "Strip not found.";
    return;
  }

  // Featured version = newest
  const featured = versions[0];

  // Render main strip
  const main = document.getElementById("main-strip");
  main.innerHTML = `
    <img src="${featured.image_url}" alt="Comic Strip">
    ${featured.username ? `<p><strong>Submitted by:</strong> ${featured.username}</p>` : ""}
    <p><strong>Created:</strong> ${new Date(featured.created_at).toLocaleString()}</p>
  `;

  // Render all older versions inline
  const list = document.getElementById("versions");
  list.innerHTML = "";

  versions.slice(1).forEach(v => {
    const block = document.createElement("div");
    block.className = "version-block";

    block.innerHTML = `
      <img src="${v.image_url}" alt="Comic Strip Version">
      ${v.username ? `<p><strong>Submitted by:</strong> ${v.username}</p>` : ""}
      <p><strong>Created:</strong> ${new Date(v.created_at).toLocaleString()}</p>
    `;

    list.appendChild(block);
  });
}

loadStrip();
</script>

</body>
</html>
